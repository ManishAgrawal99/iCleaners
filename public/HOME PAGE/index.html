  <!--Signup Modal-->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

    <div class="tab">
      <button id="signupModalTab" class="tablinks" onclick="openTabs(event, 'SignupTab')">SignUp</button>
      <button id="loginModalTab" class="tablinks" onclick="openTabs(event, 'LoginTab')">Login</button>
      <button id="logOutModalTab" class="tablinks">LogOut</button>
    </div>

    <div id="SignupTab" class="tabcontent">
        <form action="https://localhost:3443/users/signup" method="POST" class="modal-content">
        <div class="signup-container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="firstname"><b>First Name</b></label>
          <input type="text" placeholder="first name" name="firstname" required>

          <label for="lastname"><b>Last Name</b></label>
          <input type="text" placeholder="last name" name="lastname" required>

          <label for="username"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="username" required>

          <label for="mobile"><b>Mobile Number</b></label>
          <input type="text" placeholder="Mobile Number" name="mobile" required>

          <label for="password"><b>Password</b></label>
          <input type="password" id="pass1" placeholder="Enter Password" name="password" required>

          <p>By creating an account you agree to our <a href="https://localhost:3443/home" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
              <button type="submit" id="signupSubmit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>    
    </div>

    <div id="LoginTab" class="tabcontent">
      <div class="modal-content">
        <div class="signup-container">
          <h1>Login</h1>
          <p>Please enter the details to sign in</p>
          <hr>
          <label><b>Email</b></label>
          <input type="text" id="emailField" placeholder="Enter Email" required>

          <label><b>Password</b></label>
          <input type="password" id="pass2" placeholder="Enter Password" required>

          <div class="clearfix">
            <button id="loginSubmit" class="signupbtn">Login</button>
          </div>
        </div>
      </div> 
    </div>
